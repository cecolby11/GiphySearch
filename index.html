<!DOCTYPE html>
<html>
<head>
  <title>Giphy Search!</title>
  
  <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>


</head>
<body>
<div class="page">
  <!-- container -->
  <div class="container">

    <div class="row">

      <div class="col-md-4 col-sm-5 col-xs-12">
        <!-- panel -->
        <div class="panel panel-default topic-button-panel">
          <div class="panel-body">
            <div class="page-header">
              <h3>Find some motivation! Who's your inspiration?</h3>
            </div>
            <div class="topic-button-section">
              <!-- buttons display here -->
            </div>

            <form class="topic-form">
              <label for="topic-input" class="sr-only">Add your own gif topic here</label> <!-- for screen readers, not displayed -->
              <div class="input-group">
                <input type="text" class="form-control input-md topic-input" placeholder="Add your muse!"><br>
                <span class="input-group-btn">
                  <input type="submit" class="btn btn-success submit-topic" value="Add">
                </span>
              </div>
            </form>
          </div>
        </div>
        <!-- /.panel -->
      </div>

      <div class="col-md-8 col-sm-7 col-xs-12">
        <div class="gif-display-section">
        <!-- gifs display here -->
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <footer>
    <div class="row">
      <div class="col-md-12 text-center">
      &#169; Casey Colby 2017
      </div>
    </div>
  </footer>


</div>
<!-- /.page -->
</body>
</html>
