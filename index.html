<!DOCTYPE html>
<html>
<head>
  <title>Giphy Search!</title>
  
  <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>


</head>
<body>
<div class="page">
  <!-- container -->
  <div class="container">

    <div class="row">

      <div class="col-md-3 col-sm-3 col-xs-12">
        <!-- panel -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="topic-button-section"></div>

            <form class="topic-form">
              <label for="topic-input" class="sr-only">Add a gif topic here</label> <!-- for screen readers -->
              <input type="text" class="topic-input" placeholder="add your own topic!"><br>
              <input type="submit" class="submit-topic" value="Add">
            </form>
          </div>
        </div>
        <!-- /.panel -->
      </div>

      <div class="col-md-9 col-sm-9 col-xs-12">
        <div class="gif-display-section"></div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <footer>
    <div class="row">
      <div class="col-md-12 text-center">
      &#169; Casey Colby 2017
      </div>
    </div>
  </footer>


</div>
<!-- /.page -->
</body>
</html>
